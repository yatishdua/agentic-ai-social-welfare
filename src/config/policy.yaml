income_threshold: 3000
asset_threshold: 120000
min_family_size: 1

confidence_thresholds:
  auto_approve: 0.9
  human_review: 0.6

disability_priority:
  enabled: true
  description: "Disability is treated as a legitimate vulnerability factor"

extraction:
  mode: REGEX              # REGEX | LLM
  regex_confidence_threshold: 0.75

llm:
  provider: openai        # openai | ollama
  model:
    openai: gpt-4o-mini
    ollama: llama3.2
  temperature: 0
